<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="LibreChat - AI Chat Interface" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>LibreChat</title>
  
  <style>
    /* 隐藏分叉按钮 - 默认关闭分叉功能 */
    button[aria-label*="Fork"],
    button[aria-label*="分叉"],
    button[aria-label*="Duplica"],
    button[title*="Fork"],
    .fork-button,
    [data-testid*="fork"] {
      display: none !important;
    }
    
    /* 隐藏分叉相关的设置选项 */
    [data-testid="rememberDefaultFork"],
    [data-testid="splitAtTarget"],
    [data-testid="fork-setting-dropdown"] {
      display: none !important;
    }
    
    /* 隐藏分叉设置的父容器 */
    .fork-settings-container {
      display: none !important;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
