  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #171717;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }
    
    /* 确保分叉功能被禁用的额外样式 */
    [aria-label*="Fork"], 
    [aria-label*="分叉"],
    button:has(svg.lucide-git-fork),
    svg.lucide-git-fork {
      display: none !important;
    }
    
    /* 隐藏分叉按钮的所有可能选择器 */
    button[aria-label*="Fork"],
    button[aria-label*="分叉"],
    button[aria-label*="Duplica"],
    button[title*="Fork"],
    .fork-button,
    [data-testid*="fork"] {
      display: none !important;
    }
  </style>
  
  <script>
    const theme = localStorage.getItem('color-theme');
    const loadingContainerStyle = document.createElement('style');
    let backgroundColor;

    if (theme === 'dark') {
      backgroundColor = '#0d0d0d';
    } else if (theme === 'light') {
      backgroundColor = '#ffffff';
    } else if (theme === 'system') {
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
      backgroundColor = prefersDarkScheme ? '#0d0d0d' : '#ffffff';
    } else {
      backgroundColor = '#ffffff';
    }

    loadingContainerStyle.innerHTML = `
      #loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: ${backgroundColor};
      }
    `;
    document.head.appendChild(loadingContainerStyle);
  </script>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="loading-container"></div>
  </div>
  
  <script>
    // 分叉功能禁用脚本
    console.log('Fork functionality disabled - DOM loaded');
    
    // 立即隐藏分叉按钮的函数
    function hideForkElements() {
      const forkSelectors = [
        'button[aria-label*="Fork"]',
        'button[aria-label*="分叉"]', 
        'button[aria-label*="Duplica"]',
        'button[title*="Fork"]',
        '.fork-button',
        '[data-testid*="fork"]',
        'svg.lucide-git-fork'
      ];
      
      forkSelectors.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => {
          el.style.display = 'none';
          console.log('Hidden fork element:', el);
        });
      });
    }
    
    // DOM加载完成后立即执行
    document.addEventListener('DOMContentLoaded', function() {
      hideForkElements();
      
      // 监听DOM变化，动态隐藏新出现的分叉按钮
      const observer = new MutationObserver(function(mutations) {
        let shouldCheck = false;
        mutations.forEach(function(mutation) {
          if (mutation.addedNodes.length > 0) {
            shouldCheck = true;
          }
        });
        
        if (shouldCheck) {
          hideForkElements();
        }
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
    
    // 定期检查（备用方案）
    setInterval(hideForkElements, 2000);
  </script>
